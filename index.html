<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="background-overlay"></div>
    <div id="main-container">
      <div id="content">
        <h1>Welcome to Versailles</h1>
        <h2>Your mission is to make it to Marie for Champagne & cake</h2>
        <h3>Your royal journey awaits...</h3>
        <!-- Start Game Button -->
        <button id="startGameButton">Start Game</button>
      </div>

      <div id="gamearea" style="display: none">
        <!-- Hide the game area initially -->
        <div id="game-container">
          <div id="room-image-container">
            <img id="room-image" src="" alt="Room Image" />
          </div>
          <div id="details">
            <div>
              <p id="textarea"></p>
              <div id="buttonarea">
                <input
                  type="text"
                  id="usertext"
                  placeholder="Enter a command..."
                />
              </div>
            </div>
          </div>
          <button id="backToEntranceButton" class="hidden">
            Please take me back to the Entrance ðŸ˜­ I am lost!
          </button>
        </div>
      </div>

      <!-- Footer Content -->
      <div id="footer">
        <div id="footer-content">
          <div id="marie-antoinette">
            <img src="Marie.jpeg" alt="Marie Antoinette" />
          </div>
          <p class="footer-text">
            "Qu'ils mangent de la brioche" â€” Marie Antoinette
          </p>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
